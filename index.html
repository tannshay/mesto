<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__shape">
                    <img src="./images/ava.jpeg" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__author">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__addbutton">
                </button>
            </section>
            <section class="mesto">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup popup_edit-profile">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="formEditProfile" action="#" class="popup__form" novalidate>
                    <fieldset class="popup__input-fieldset">
                        <input class="popup__text popup__text_type_name" name="name" value="Жак-Ив Кусто" minlength="2"
                            maxlength="40" placeholder="Имя" required />
                        <span class="popup__input-error"></span>
                    </fieldset>
                    <fieldset class="popup__input-fieldset">
                        <input class="popup__text popup__text_type_about" name="about" value="Исследователь океана" minlength="2"
                            maxlength="200" placeholder="О себе" required />
                        <span class="popup__input-error"></span>
                    </fieldset>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </section>
        <section class="popup popup_add-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form name="formAddCard" action="#" class="popup__form" novalidate>
                    <fieldset class="popup__input-fieldset">
                        <input class="popup__text popup__text_type_name" name="name" placeholder="Название" minlength="
                                    2" maxlength="30" required />
                        <span class="popup__input-error"></span>
                    </fieldset>
                    <fieldset class="popup__input-fieldset">
                        <input class="popup__text popup__text_type_about" name="about" placeholder="Ссылка на картинку" type="url"
                            required />
                        <span class="popup__input-error"></span>
                    </fieldset>
                    <button type="submit" class="popup__save">Создать</button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </section>
        <section class="popup popup_photo">
            <div class="popup__wrapper">
                <img class="popup__img">
                <p class="popup__subtitle"></p>
                <button type="button" class="popup__close-button popup__close-button_img"></button>
            </div>
        </section>
    </div>
    <template class="mesto__element-template">
        <article class="mesto__element">
            <img class="mesto__img">
            <button type="button" class="mesto__delete"></button>
            <div class="mesto__rectangle">
                <h2 class="mesto__name"></h2>
                <button type="button" class="mesto__like"></button>
            </div>
        </article>
    </template>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/validate.js"></script>
</body>
</html>
