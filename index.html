<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__shape">
                    <img src="./images/ava.jpeg" alt="аватар" class="profile__avatar">
                    <div class="profile__info">
                        <div class="profile__author">
                            <h1 class="profile__name">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit"></button>
                        </div>
                        <p class="profile__about">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__addbutton">
                </button>
            </section>
            <section class="mesto">
                <article class="mesto__element">
                    <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="mesto__img">
                    <div class="mesto__rectangle">
                        <h2 class="mesto__name">Карачаевск</h2>
                        <button type="button" class="mesto__like"></button>
                    </div>
                </article>
                <article class="mesto__element">
                    <img src="./images/elbrus.jpeg" alt="Гора Эльбрус" class="mesto__img">
                    <div class="mesto__rectangle">
                        <h2 class="mesto__name">Гора Эльбрус</h2>
                        <button type="button" class="mesto__like"></button>
                    </div>
                </article>
                <article class="mesto__element">
                    <img src="./images/dombay.jpeg" alt="Домбай" class="mesto__img">
                    <div class="mesto__rectangle">
                        <h2 class="mesto__name">Домбай</h2>
                        <button type="button" class="mesto__like"></button>
                    </div>
                </article>
                <article class="mesto__element">
                    <img src="./images/elbrus.jpeg" alt="Гора Эльбрус" class="mesto__img">
                    <div class="mesto__rectangle">
                        <h2 class="mesto__name">Гора Эльбрус</h2>
                        <button type="button" class="mesto__like"></button>
                    </div>
                </article>
                <article class="mesto__element">
                    <img src="./images/dombay.jpeg" alt="Домбай" class="mesto__img">
                    <div class="mesto__rectangle">
                        <h2 class="mesto__name">Домбай</h2>
                        <button type="button" class="mesto__like"></button>
                    </div>
                </article>
                <article class="mesto__element">
                    <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="mesto__img">
                    <div class="mesto__rectangle">
                        <h2 class="mesto__name">Карачаево-Черкесия</h2>
                        <button type="button" class="mesto__like"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="edit-form" action="#" class="popup__form">
                    <input class="popup__text popup__text_type_name" name="name" value="Жак-Ив Кусто" />
                    <input class="popup__text popup__text_type_about" name="about" value="Исследователь океана" />
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </section>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
