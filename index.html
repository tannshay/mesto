<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="header__logo">
        </header>
        <section class="profile">
            <div class="profile__shape">
                <img src="./images/ava.jpeg" alt="аватар" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__author">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button class="profile__edit">
                            <img src="./images/edit.svg" alt="карандаш" class="profile__button-image">
                        </button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__addbutton">
                <img src="./images/plus.svg" alt="плюс" class="profile__addimg">
            </button>
        </section>
        <section class="mesto">
            <div class="mesto__element">
                <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="mesto__img">
                <div class="mesto__rectangle">
                    <p class="mesto__name">Карачаевск</p>
                    <button class="mesto__like"><img src="./images/like.svg" alt="лайк"></button>
                </div>
            </div>
            <div class="mesto__element">
                <img src="./images/elbrus.jpeg" alt="Гора Эльбрус" class="mesto__img">
                <div class="mesto__rectangle">
                    <p class="mesto__name">Гора Эльбрус</p>
                    <button class="mesto__like"><img src="./images/like.svg" alt="лайк"></button>
                </div>
            </div>
            <div class="mesto__element">
                <img src="./images/dombay.jpeg" alt="Домбай" class="mesto__img">
                <div class="mesto__rectangle">
                    <p class="mesto__name">Домбай</p>
                    <button class="mesto__like"><img src="./images/like.svg" alt="лайк"></button>
                </div>
            </div>
            <div class="mesto__element">
                <img src="./images/elbrus.jpeg" alt="Гора Эльбрус" class="mesto__img">
                <div class="mesto__rectangle">
                    <p class="mesto__name">Гора Эльбрус</p>
                    <button class="mesto__like"><img src="./images/like.svg" alt="лайк"></button>
                </div>
            </div>
            <div class="mesto__element">
                <img src="./images/dombay.jpeg" alt="Домбай" class="mesto__img">
                <div class="mesto__rectangle">
                    <p class="mesto__name">Домбай</p>
                    <button class="mesto__like"><img src="./images/like.svg" alt="лайк"></button>
                </div>
            </div>
            <div class="mesto__element">
                <img src="./images/karachaevsk.jpeg" alt="Карачаевск" class="mesto__img">
                <div class="mesto__rectangle">
                    <p class="mesto__name">Карачаево-Черкесия</p>
                    <button class="mesto__like"><img src="./images/like.svg" alt="лайк"></button>
                </div>
            </div>
        </section>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <form>
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__text popup__name" value="Жак-Ив Кусто"/>
                <input class="popup__text popup__about" value="Исследователь океана"/>
                <button type="submit" class="popup__save">Сохранить</button>
                <button class="popup__close-button">
                    <img src="./images/CloseIcon.svg" alt="крестик" class="popup__close-img">
                </button>
            </div>
        </form>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
